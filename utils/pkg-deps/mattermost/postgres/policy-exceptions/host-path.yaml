apiVersion: kyverno.io/v2alpha1
kind: PolicyException
metadata:
  name: mattermost-postgres-host-path-exception
  namespace: mattermost-db
spec:
  exceptions:
  - policyName: restrict-host-path-write
    ruleNames:
    - require-readonly-hostpath
  match:
    any:
    - resources:
        kinds:
        - Pod
        namespaces:
        - mattermost-db
        names:
        - postgresql-0
